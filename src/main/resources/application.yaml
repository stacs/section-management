server:
  max-http-request-header-size: 64KB
  servlet:
    context-path: ${context.path}
    session:
      timeout: 540m

spring:
  datasource:
    url: ${db.url}
    username: ${db.user}
    password: ${db.pass}
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    open-in-view: false
  mvc:
    servlet:
      load-on-startup: 1
  profiles:
    active: local

ltitool:
  baseUrl: ${baseUrl}
  boomi:
    apiToken: ${boomi.apiToken}
    url: ${boomi.apiUrl}
    apiTimeout: 60
    maxSectionsPerRequest: 50
  canvas:
    apiUrl: ${canvas.apiUrl}
    apiToken: ${canvas.apiToken}
    apiTimeout: 15
  toolName: section-management
