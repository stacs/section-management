<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/head :: head"></div>
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>
        <p>The following changes were made to your course:</p>
        <ul>
            <li th:each="section : ${sectionsToAdd}" th:inline="text">
                [[${section.sisSectionId}]] was added.
            </li>
            <li th:each="section : ${sectionsToRemove}" th:inline="text">
                [[${section.sisSectionId}]] was removed.
            </li>
        </ul>
        <div th:unless="${#lists.isEmpty(sectionsToAddErrors) && #lists.isEmpty(sectionsToRemoveErrors)}">
            <p>The following errors occurred:</p>
            <ul>
                <li th:each="section : ${sectionsToAddErrors}" th:inline="text">
                    Error adding [[${section.sisSectionId}]] to the course.
                </li>
                <li th:each="section : ${sectionsToRemoveErrors}" th:inline="text">
                    Error removing  ([[${section.sisSectionId}]]) from the course.
                </li>
            </ul>
        </div>
        <button th:onclick="'window.location.href = \'' + @{/launch} + '\''" class="btn btn-primary">Reload Page</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
